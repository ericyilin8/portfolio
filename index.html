      <script>
        let imgs = document.querySelectorAll('bouncing img');
        for(img of imgs)
        {
            img.style.position = 'absolute';
            img.style.left = Math.floor( Math.random()*(screen.width-img.width-10) )  + 'px';
            img.style.top = Math.floor( Math.random()*(screen.height-img.height-10) ) + 'px';
            
            const leftNegative = Math.random() < 0.5 ? -1 : 1;
            const topNegative = Math.random() < 0.5 ? -1 : 1;
            img.leftVelocity = leftNegative*( Math.floor( Math.random()*2+1 ) );
            img.topVelocity = topNegative*( Math.floor( Math.random()*2+1 ) );
        }


        setInterval(() => {
            for(img of imgs) step(img);
        }, 15)

        function step(img) {
            const newLeft = parseInt(img.style.left) + img.leftVelocity;
            const newTop = parseInt(img.style.top) + img.topVelocity;

            if(newLeft < 0 || newLeft > screen.width - img.width - 10)
            {
                img.leftVelocity = -img.leftVelocity;
            }
            if(newTop < 0 || newTop > screen.height - img.height - 10)
            {
                img.topVelocity = -img.topVelocity;
            }
            
            img.style.left = newLeft + 'px';
            img.style.top = newTop + 'px';
        }
      </script>
